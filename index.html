<!DOCTYPE html>
<html>
<head>
	<title>Rivbatch editor</title>
	<link rel="stylesheet" href="http://yui.yahooapis.com/pure/0.5.0/pure-min.css">
	<link rel="stylesheet" href="./css/style.css">
	<meta charset="utf-8" />
</head>
<body>
	<div class="banner">
		<h1>Rivbatch editor</h1>
	</div>
	<div class="content">
		<div id="file-input-container"></div>
		<div id="warning"></div>
		<h2 id="filename"></h2>
		<table class="pure-table pure-table-bordered">
			<tr>
				<td rowspan="3">Dodávka</td>
			</tr>
			<tr class="top-table">
				<td>XMLNS</td>
				<td id="xmlns"></td>
				<td rowspan="3"> Předkladatel subjekt</td>
				<td>ICO</td>
				<td id="ico"></td>
			</tr>
			<tr>
				<td>Struktura</td>
				<td id="struktura"></td>
				<td>Název</td>
				<td id="nazev"></td>
			</tr>

			<tr>
				<td rowspan="3">Rozsah</td>
			</tr>
			<tr>
				<td>Informační oblast</td>
				<td id="oblast"></td>
				<td rowspan="2">Dodavatel subjekt</td>
				<td rowspan="2" style="border-left:none">Kód</td>
				<td rowspan="2" id="dod-sub-kod"></td>
			</tr>
			<tr>
				<td>Období sběru</td>
				<td id="obdobi"></td>
			</tr>
			<tr>
				<td rowspan="4">Dodavatel pracovník</td>
			</tr>
			<tr>
				<td>Jméno</td>
				<td id="jmeno"></td>
				<td rowspan="3">Organizační jednotka</td>
				<td>Kód</td>
				<td id="kod"></td>
			</tr>
			<tr>
				<td>E-mail</td>
				<td id="email"></td>
				<td rowspan="2">Název</td>
				<td rowspan="2" id="nazev-org"></td>
			</tr>
			<tr>
				<td>Tel</td>
				<td id="tel"></td>
			</tr>
		</table>

		<!-- Pozadavky -->
		<h2>Obsah</h2>
		<table id="pozadavky" class="pure-table pure-table-bordered">
		</table>
	</div>
	<script type="text/template" id="file-input-template">
		<input type="file">
	</script>
	<script data-main="./js/app" src="./js/lib/require.js"></script>
</body>
</html>
