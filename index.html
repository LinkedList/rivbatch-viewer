<!DOCTYPE html>
<html>
<head>
	<title>Rivbatch viewer</title>
	<link rel="stylesheet" href="http://yui.yahooapis.com/pure/0.5.0/pure-min.css">
	<link rel="stylesheet" href="./style.css">
	<meta charset="utf-8" />
</head>
<body>
	<div class="home-menu pure-menu pure-menu-open pure-menu-horizontal pure-menu-fixed">
		<a class="pure-menu-heading" href="">Rivbatch viewer</a>
		<ul>
			<li><input type="file" id="file"></li>
			<li id="warning"></li>
		</ul>
	</div>
	<div class="content">
		<h2 id="filename"></h2>
		<table class="pure-table pure-table-bordered">
			<tr>
				<td rowspan="3">Dodávka</td>
			</tr>
			<tr>
				<td style="border-top: 1px solid #cbcbcb">XMLNS</td>
				<td style="border-top: 1px solid #cbcbcb" id="xmlns"></td>
			</tr>
			<tr>
				<td>Struktura</td>
				<td id="struktura"></td>
			</tr>

			<tr>
				<td rowspan="3">Rozsah</td>
			</tr>
			<tr>
				<td>Informační oblast</td>
				<td id="oblast"></td>
			</tr>
			<tr>
				<td>Období sběru</td>
				<td id="obdobi"></td>
			</tr>

			<tr>
				<td rowspan="3"> Předkladatel subjekt</td>
			</tr>
			<tr>
				<td>ICO</td>
				<td id="ico"></td>
			</tr>
			<tr>
				<td>Název</td>
				<td id="nazev"></td>
			</tr>

			<tr>
				<td rowspan="3">Organizační jednotka</td>
			</tr>
			<tr>
				<td>Kód</td>
				<td id="kod"></td>
			</tr>
			<tr>
				<td>Název</td>
				<td id="nazev-org"></td>
			</tr>

			<tr>
				<td >Dodavatel subjekt</td>
				<td style="border-left:none">Kód</td>
				<td id="dod-sub-kod"></td>
			</tr>

			<tr>
				<td rowspan="4">Dodavatel pracovník</td>
			</tr>
			<tr>
				<td>Jméno</td>
				<td id="jmeno"></td>
			</tr>
			<tr>
				<td>E-mail</td>
				<td id="email"></td>
			</tr>
			<tr>
				<td>Tel</td>
				<td id="tel"></td>
			</tr>
		</table>

		<!-- Pozadavky -->
		<h2>Obsah</h2>
		<table id="pozadavky" class="pure-table pure-table-bordered">
		</table>
	</div>
	<script type="text/javascript" src="./main.js"></script>
</body>
</html>
